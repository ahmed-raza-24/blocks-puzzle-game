<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="state">
        <div class="details">
            <div class="highscore">High Score: 00</div>
            <div class="score">Score: 00</div>
    </main>
    <div class="blocks">
        <div class="innerblock"></div>
    </div>

    <div id="overlay" class="overlay active">
        <div class="modal">
            <h1 id="modalTitle">Blocks Game</h1>
            <button id="startBtn">START</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
